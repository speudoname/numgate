# Nginx configuration for komunate.com
# This proxies requests to Vercel deployments

server {
    listen 80;
    server_name komunate.com www.komunate.com;

    # Page builder app static assets (must come BEFORE main /_next)
    location ~ ^/page-builder/_next {
        proxy_pass https://pagenumgate.vercel.app;
        proxy_http_version 1.1;
        proxy_set_header Host pagenumgate.vercel.app;
        proxy_ssl_server_name on;
        proxy_cache_valid 200 60m;
        proxy_cache_bypass $http_cache_control;
        add_header X-Proxy-Cache $upstream_cache_status;
    }

    # Page builder API routes
    location ~ ^/page-builder/api {
        proxy_pass https://pagenumgate.vercel.app;
        proxy_http_version 1.1;
        proxy_set_header Host pagenumgate.vercel.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Cookie $http_cookie;
        proxy_set_header x-auth-token $http_x_auth_token;
        proxy_ssl_server_name on;
    }

    # Page builder app (all other /page-builder paths)
    location /page-builder {
        proxy_pass https://pagenumgate.vercel.app;
        proxy_http_version 1.1;
        proxy_set_header Host pagenumgate.vercel.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Cookie $http_cookie;
        proxy_set_header x-auth-token $http_x_auth_token;
        proxy_ssl_server_name on;
    }

    # Main gateway app static assets
    location /_next {
        proxy_pass https://numgate.vercel.app/_next;
        proxy_http_version 1.1;
        proxy_set_header Host numgate.vercel.app;
        proxy_ssl_server_name on;
        proxy_cache_valid 200 60m;
        proxy_cache_bypass $http_cache_control;
        add_header X-Proxy-Cache $upstream_cache_status;
    }

    # Main gateway API routes
    location /api {
        proxy_pass https://numgate.vercel.app/api;
        proxy_http_version 1.1;
        proxy_set_header Host numgate.vercel.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Cookie $http_cookie;
        proxy_ssl_server_name on;
    }

    # Main gateway app (everything else)
    location / {
        proxy_pass https://numgate.vercel.app;
        proxy_http_version 1.1;
        proxy_set_header Host numgate.vercel.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Cookie $http_cookie;
        proxy_ssl_server_name on;
    }
}

